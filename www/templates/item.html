<ion-view class="itemView" view-title="{{item.title}}" ng-style="{ 'background-color': item.color }">
    <ion-content class="center-content animated slideInUp">
        <!-- List of Text Items -->
        <ion-list>

            <div class="row-wrap row-no-padding"> 
            <ion-item class="col col-100 button button-icon light animated bounceInUp" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
                    <h1 style="text-align:left;">Tops</h1>
            </ion-item>
            <img src="img/fittedphotos/howard shirt.jpg" width="300" height="300">
            <img src="img/fittedphotos/tee.jpeg" width="300" height="300">
            <img src="img/fittedphotos/Pulp Fiction Shirt.jpeg" width="300" height="300">
            <img src="img/fittedphotos/longsleeve.jpg" width="300" height="300">
            </div>

            <div class="row-wrap row-no-padding"> 
            <ion-item class="col col-100 button button-icon light animated bounceInUp" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
                <h1 style="text-align:left;"><br>Bottoms</h1>
            </ion-item>
            <img src="img/fittedphotos/jean skirt.jpg" width="300" height="300">
            <img src="img/fittedphotos/jeans.jpg" width="300" height="300">
            <img src="img/fittedphotos/Liquid Pants.jpeg" width="300" height="300">
            <img src="img/fittedphotos/pink shorts.jpg" width="300" height="300">
            </div>

            <div class="row-wrap row-no-padding"> 
            <ion-item class="col col-100 button button-icon light animated bounceInUp" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
                <h1 style="text-align:left;"><br>Shoes</h1>
            </ion-item>
            <img src="img/fittedphotos/airmax 97.jpg" width="300" height="300">
            <img src="img/fittedphotos/gucci.jpg" width="300" height="300">
            <img src="img/fittedphotos/heel.jpg" width="300" height="300">
            <img src="img/fittedphotos/shoes.jpeg" width="300" height="300">
            </div>

            <div class="row-wrap row-no-padding"> 
            <ion-item class="col col-100 button button-icon light animated bounceInUp" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
                <h1 style="text-align:left;"><br>Jackets</h1>
            </ion-item>
            <img src="img/fittedphotos/brown jack.jpeg" width="300" height="300">
            <img src="img/fittedphotos/burg jack.jpg" width="300" height="300">
            <img src="img/fittedphotos/northface.jpg" width="300" height="300">
            <img src="img/fittedphotos/jean jack.jpg" width="300" height="300">
            </div>

        </ion-list>

        <div class="col col-100 button button-icon light animated bounceInUp">
            <h2 style="border:3px; border-style:solid; border-color:#000000; padding: 1em;"><br><br><br><br><br><br>Click Here to Upload Pictures of Your Items!<br><br><br><br><br><br></h2>
            <script src="lib/image-uploader.js"></script>
        </div>

        <ion-list>
            <div class="row-wrap row-no-padding"> 
            <ion-item class="col col-100 button-icon" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
                <h1 style="text-align:left;">Your Generated Outfits!</h1>
            </ion-item>
            <img src="img/fittedphotos/Outfit 1.jpeg" width="300" height="300">
            <img src="img/fittedphotos/Outfit 2.jpeg" width="300" height="300">
            <img src="img/fittedphotos/Outfit 3.jpeg" width="300" height="300">
            <img src="img/fittedphotos/Outfti 4.jpeg" width="300" height="300">
            </div>
        </ion-list>
    </ion-content>
</ion-view>
